<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Changer Advanced</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="navHome">Home</a></li>
                <li><a href="#" id="navAbout">About</a></li>
                <li><a href="#" id="navContact">Contact</a></li>
            </ul>
        </nav>
        <div class="theme-switcher">
            <label for="themeToggle">Dark Mode:</label>
            <input type="checkbox" id="themeToggle">
        </div>
    </header>

    <main>
        <h1 id="mainHeading">Welcome to Language Change Website</h1>
        <p id="mainDescription">Using JavaScript, this website can change to any Language in just a few clicks.</p>

        <label for="langSelector">Choose Your Language:</label>
        <select id="langSelector">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
            <option value="ar">العربية</option>
        </select>

        <p id="formattedDate"></p>
    </main>
    <script src="js/languageSwitcher.js"></script>
</body>

</html>
