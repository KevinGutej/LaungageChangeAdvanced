<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Change</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="#" id="mainPageLink">Main Page</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="content-area">
            <h1 id="titleMessage">Welcome to Language Change Website</h1>
            <p id="infoParagraph">Using JavaScript, this website can change to any Language in just a few clicks</p>

            <form class="language-form">
                <label for="languageOptions" id="langLabel">Choose Your Language:</label>
                <select id="languageOptions">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                </select>
            </form>
        </section>
    </main>
    <script src="js/languageSwitcher.js"></script>
</body>

</html>
